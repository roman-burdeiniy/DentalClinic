<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">

    <div id="priceTab">
    <section id="holderSection">
        <section id="listContent">
            <section id="categorySection">
                <select id="treatmentCategorySelect">
                </select>
            </section>
            <section id="tableSection">
                <table id="treatmentsTable" class="display">
                    <thead>
                    <tr>
                        <th width="250px">Group</th>
                        <th width="150px">SubGroup</th>
                        <th width="350px">Name</th>
                        <th width="100px">Price</th>
                        <th width="100px">Guaranty</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                </table>
            </section>
        </section>
        <section id="cardContent">
            <form id="addCategoryForm" action="servlet/treatmentServlet">
                <fieldset>
                    <legend>Add new category</legend>
                    <label for="categoryName">Category</label>
                    <input type="text" name="categoryName" id="categoryName"/>
                    <input type="submit" name="addCategory" id="submitAddCategory">
                </fieldset>
            </form>
            <form action="admin/servlet/treatmentServlet">
                <fieldset>
                    <legend>Add new sub category</legend>
                    <label for="addSubCategorySelect">Category</label>
                    <select id="addSubCategorySelect" name="addSubCategorySelect">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><br>
                    <label for="subCategoryName">Sub category</label>
                    <input type="text" name="name" id="subCategoryName"/>
                    <input class="submit_button" type="submit">
                </fieldset>
            </form>
            <form action="admin/servlet/treatmentServlet">
                <fieldset>
                    <legend>Add new price item</legend>
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect" name="addCategorySelect">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><br>
                    <label for="subCategorySelect">Sub category</label>
                    <select id="subCategorySelect" name="addSubCategorySelect">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select><br>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"/><br>
                    <label for="lowPrice">Low price</label>
                    <input type="text" name="lowPrice" id="lowPrice"/><br>
                    <label for="topPrice">Top price</label>
                    <input type="text" name="topPrice" id="topPrice"/><br>
                    <label for="guaranty">Guaranty</label>
                    <input type="text" name="topPrice" id="guaranty"/><br>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" cols="50"/><br>
                    <div class="button_div">
                        <input id="submitButton" type="submit">
                        <input id="cancelButton" type="reset">
                    </div>
                </fieldset>
            </form>
        </section>
    </section>


    </div>
</html>
